<!DOCTYPE html>
<html>
	<head>
		<title>骇客之家</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="style/homepage.css"/>
		<script type="text/javascript" src="script/jquery.min.js"></script>
		<script type="text/javascript" src="script/base.js"></script>
		<script type="text/javascript" src="script/strtodate.js"></script>
		<script type="text/javascript" src="script/homepage.js"></script>
		<script type="text/javascript" src="script/logOregistSwitch.js"></script>
		<script type="text/javascript" src="script/cookie_util.js"></script>
		<script type="text/javascript">
			$(function(){
				// 默认分页变量
				var page = 0;
				var size = 40;
				// 新闻列表加载
				newsListLoad(page,size);
				//分页处理
			});
		
		</script>
	</head>
	<body>
		<div id="homepage_div">
			<!-- log区 -->
			<div id="log_div">
				<span class = "log_span"><a href="http://localhost:8080/hacker/log_in.html" id="homepage_login">登录</a></span>
				<span class = "log_span"><a href="http://localhost:8080/hacker/log_in.html" id="homepage_regist">注册</a></span>
				<div id="nickname_div">
					<span class = "nickname_span"><a href="" id="user_nickname"></a></span>
				</div>
			</div>
			<!-- 热点区 -->
			<div id="hot_div">
			
			</div>
			<!-- 新闻区 -->
			<div id="news_div">
				<!-- 新闻区  左-->
				<div id="newsleft_div">
					<div>
						<ul id="news_ul">
						
						</ul>
					</div>
				</div>
				<!-- 分割线-->
				<div id="splitline_div">
				
				</div>
				<!-- 新闻区  右-->
				<div id="newsright_div">
					<ul id="news_ul">
					
					</ul>
				</div>
			</div>
			<!-- 分页区-->
			<div id="paging_div">
				<span class="page_num">
					<a href="javascript:;;">1</a>
					<a href="javascript:;;">2</a>
					<a href="javascript:;;">3</a>
					<a href="javascript:;;">4</a>
					<a href="javascript:;;">5</a>
				</span>
			</div>
			<!-- 版权区-->
			<div id="foot_div">
				<!-- 关于骇客 -->
				<div id="about_div">
					<span><a href="http://localhost:8080/hacker/about.html">关于骇客</a></span>
					<span><a href="http://localhost:8080/hacker/iframe.html">管理员登录</a></span>
				</div>
				<!-- 版权标识区 -->
				<div id="copyright_div">
				
				</div>
			</div>
			<script type="text/javascript">
				$(function(){ 
					$('.page_num a').click(function(){
						$(this).parent().each(function () {//移除其余非点中状态
							$('.page_num a').removeClass();
						});
						$(this).addClass("checked");//给所点中的增加样式
						var size = 40;
						var page = ($(this).text() - 1) * size;//输出所点的a的内容
						newsListLoad(page,size);
					})
				})
			</script>
			
		</div>
	</body>
</html>
