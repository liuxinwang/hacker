<!DOCTYPE html>
<html>
	<head>
		<title>用户登录</title>
		<meta charset="UTF-8">
		<!--背景图片css-->
		<link rel="stylesheet" type="text/css" href="login/css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="login/css/demo.css" />
		<link rel="stylesheet" type="text/css" href="login/css/component.css" />
		<LINK REL="SHORTCUT ICON" HREF="favicon.ico">
		
		<link rel="stylesheet" type="text/css" href="style/register.css"/>
		<script type="text/javascript" src="script/jquery.min.js"></script>
		<script type="text/javascript" src="script/website.js"></script>
		<script type="text/javascript" src="script/login.js"></script>
		<script type="text/javascript" src="script/register.js"></script>
		<script type="text/javascript" src="script/base.js"></script>
		<script type="text/javascript" src="script/logOregistSwitch.js"></script>
		<script type="text/javascript" src="script/cookie_util.js"></script>	
	</head>
	<body onkeydown="keyLogin();">
		<div class="container demo-1">
			<div class="content">
				<div id="large-header" class="large-header">
					<canvas id="demo-canvas"></canvas>
<!--					<h1 class="main-title">Connect <span class="thin">Three</span></h1>-->
					
					
					<div id="login_div">
						<dl>
							<dt>
								<div class='header'>
									<h2>登录</h2>
								</div>
							</dt>
							<dt>
								<div class="letter">
									帐&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号：&nbsp;&nbsp;<input type="text" id="username">
									<span class="warning" id="warning_4">用户名不存在</span>
								</div>
							</dt>
							<dt><br/>
								<div class="letter">
									密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：&nbsp;&nbsp;<input type="password" id="password">
									<span class="warning" id="warning_5">密码错误</span>
								</div>
							</dt><br/>
							<dt>
								<div class="letter">
									<input  type="button" id="login_button" value="登&nbsp&nbsp录">
									<script type="text/javascript" src="script/register_check.js">
									</script>
								</div>
							</dt>
							<dt>
								<div class="prompt">
									<p>没有帐号？&nbsp;&nbsp;<span><a href="javascript:;;" id="a_login">注册</a></span></p>
									<script type="text/javascript">
										registSwitch();
									</script>
								</div>
							</dt>
							
							<p>If we can only encounter each other rather than stay with each other,then I wish we had never encountered.</p>
							<p>如果只是遇见，不能停留，不如不遇见。</p>
						</dl>
					</div>
				
					<div id="regist_div">
						<dl>
							<dt>
								<div class='header'>
									<h2>新用户注册</h2>
								</div>
							</dt>
								<div class="letter">
									帐&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号：&nbsp;&nbsp;<input type="text" id="regist_username">
									<span class="warning" id="warning_1">用户名已存在</span>
								</div>
							<dt><br/>
								<div class="letter">
									密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：&nbsp;&nbsp;<input type="password" id="regist_password">
									<span class="warning" id="warning_2">密码少于六位</span>
								</div>
							</dt><br/>
								<div class="letter">
									确认&nbsp;密码：&nbsp;&nbsp;<input type="password" id="final_password">
									<span class="warning" id="warning_3">密码输入不一致</span>
								</div>
							<dt><br/>
								<div class="letter">
									<input  type="button" id="regist_button" value="注&nbsp&nbsp册">
									<script type="text/javascript" src="script/register_check.js">
									</script>
								</div>
							</dt>
							<dt>
								<div class="prompt">
									<p style="color:rad">已有帐号？&nbsp;&nbsp;<span><a href="javascript:;;" id="a_regist">登录</a></span></p>
									<script type="text/javascript">
										logSwitch();
									</script>
								</div>
							</dt>
						</dl>
					</div>
					
					
					
					
					
					
					
				</div>
<!--				<nav class="codrops-demos">-->
<!--				</nav>-->
			</div>
		</div><!-- /container -->
		<script src="login/js/TweenLite.min.js"></script>
		<script src="login/js/EasePack.min.js"></script>
		<script src="login/js/rAF.js"></script>
		<script src="login/js/demo-1.js"></script>
		
	</body>
</html>
