<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<title>xhEditor</title>
		<meta charset="UTF-8">
	</head>
	<script type="text/javascript" src="xheditor/jquery/jquery-1.4.4.min.js"></script>
	<script type="text/javascript" src="xheditor/xheditor-1.2.2.min.js"></script>
	<script type="text/javascript" src="xheditor/xheditor_lang/zh-cn.js"></script>
	<script type="text/javascript" src="script/cookie_util.js"></script>
	<script type="text/javascript" src="script/admin_check.js"></script>
	<script type="text/javascript" src="script/news_save.js"></script>
	<script type="text/javascript" src="script/base.js"></script>
	<script type="text/javascript">
	$(pageInit);
	function pageInit() {
		$('#elm1').xheditor( {
			tools : 'full',  
            skin : 'vista',  
            showBlocktag : false,  
            internalScript : false,  
            internalStyle : false,  
            width : 800,  
            height : 400,  
            fullscreen : false,  
            sourceMode : false,  
            forcePtag : false,  
            html5Upload : false, 
			//upLinkUrl:超链接上传接口地址
			upLinkUrl : "upload.php",
			//upLinkExt:超链接本地上传扩展限制
			upLinkExt : "zip,rar,txt",
			//upImgUrl:图片上传接口地址
			upImgUrl : "upload/image.do",
			//upImgExt:图片本地上传扩展限制
			upImgExt : "jpg,jpeg,gif,png",
			//upFlashUrl:动画上传接口地址
			upFlashUrl : "upload.php",
			//upFlashExt:动画本地上传扩展限制
			upFlashExt : "swf",
			//upMediaUrl:视频上传接口地址
			upMediaUrl : "upload.php",
			//upMediaExt:视频本地上传扩展限制
			upMediaExt : "wmv,avi,wma,mp3,mid",
			onUpload : insertUpload
		});
		
		//图片上传回调函数  
	function insertUpload(msg) {
		var _msg = msg.toString();
		//插入图片到编辑器
//		$("#content").append(_msg);
	}
		
	}
	</script>
	<body>
		<textarea id="elm1" name="elm1" rows="12" 
			cols="80" style="width: 80%">欢迎使用xhEditor</textarea><br/><br/>
		<input type="button" value="提交" id="news_save" href="javascript:;;">
	  	标题：<input id="title"/>
	  	来源：<input id="source"/>
	  	作者：<input id="author"/><br/><br/>
	  	<a href="http://localhost:8080/hacker/homepage.html">回主页</a>
	</body>
</html>
