<!DOCTYPE html>
<html>
	<head>
		<title>kindeditor</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="kindeditor/themes/default/default.css" />
		<link rel="stylesheet" href="kindeditor/plugins/code/prettify.css" />
		<script type="text/javascript" src="script/jquery.min.js">
		</script>
		<script charset="utf-8" src="kindeditor//kindeditor-all-min.js">
		</script>
		<script charset="utf-8" src="kindeditor/lang/zh-CN.js">
		</script>
		<script charset="utf-8" src="kindeditor/plugins/code/prettify.js">
		</script>
		<script>
		
			KindEditor.ready(function(K) {
			window.editor = K.create('#editor_id');
			var options = {
        	cssPath : '/css/index.css',
        	filterMode : true
			};
			var editor = K.create('textarea[name="content"]', options);
			// 取得HTML内容
			html = editor.html();
			
			// 同步数据后可以直接取得textarea的value
			editor.sync();
			html = document.getElementById('editor_id').value; // 原生API
			html = K('#editor_id').val(); // KindEditor Node API
			html = $('#editor_id').val(); // jQuery
			
			// 设置HTML内容
			editor.html('HTML内容');
			
			// 关闭过滤模式，保留所有标签
			});
			
			
			
		</script>
	</head>
	<body>
		<h1>
			富文本编辑器，所见即所得
		</h1>
		<div>
			<!-- 初始化编辑器 -->
			<textarea id="editor_id" name="content"
				style="width: 700px; height: 300px;" rows="" cols="">
				&lt;strong&gt;HTML内容&lt;/strong&gt;
			</textarea>
		</div>
	</body>
</html>
