  <script type="text/javascript" src="froala_editor/js/languages/zh_cn.js"></script>
   <script>
        $(function () {
            $('#edit').froalaEditor({
                toolbarInline: false,
                linkAlwaysBlank: true,
                language: "zh_cn",
                direction: "ltr",
                imageAllowedTypes: ["jpeg", "jpg", "png", "gif"],
                autosaveInterval: 2500,
                saveURL: 'hander/FroalaHandler.ashx',
                saveParams: { postId: "123" },
                spellcheck: true,
                pastePlain: true,
                imageAltButtons: ["floatImageLeft", "floatImageNone", "floatImageRight", "linkImage", "replaceImage", "removeImage"],
                imageUploadURL: 'hander/FroalaHandler.ashx',
                imageUploadParams: { postId: "123" },
                enableScript: false

            })
        });
    </script>
    </script>
	
	
	
  <script>
    $(function(){
      $('#edit').froalaEditor({
        iframe: true, language: 'zh_cn'
      })
    });
  </script>
  
  <div id="edits"> 
 	<input type="button" value="提交" id="button1" href="javascript:;;">
  	来源：<input id="source"/>
  	作者：<input id="author"/>
  	</div>
  <script type="text/javascript">
  	$("#button1").click(function(){
  		var content = $('div #edit').froalaEditor('html.get');
  		var source = $("#source").val().trim();
  		var author = $("#author").val().trim();
  		alert(content);
  		alert(source);
  		alert(author);
  	});
  </script>
</body>
