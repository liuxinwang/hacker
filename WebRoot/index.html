<!DOCTYPE html>
<html>
	<head>
		<title>红兔船长</title>
		<meta charset="UTF-8">
		<meta name="baidu-site-verification" content="Gb3jQ4gyV1" /><!-- 百度验证 -->
		<link rel="stylesheet" type="text/css" href="style/homepage.css"/>
		<LINK REL="SHORTCUT ICON" HREF="favicon.ico"> 
		<script type="text/javascript" src="script/jquery.min.js"></script>
		<script type="text/javascript" src="script/base.js"></script>
		<script type="text/javascript" src="script/homepage.js"></script>
		<script type="text/javascript" src="script/strtodate.js"></script>
		<script type="text/javascript" src="script/logOregistSwitch.js"></script>
		<script type="text/javascript" src="script/cookie_util.js"></script>
		<script type="text/javascript" src="script/admin_check.js"></script>
		<script type="text/javascript" src="script/logout.js"></script>
		<script type="text/javascript" src="script/getNewsId.js"></script>
		<script type="text/javascript">
			$(function(){
				// 默认分页变量
				var page = 0;
				var size = 20;
				// 新闻列表加载
				newsListLoad(page,size);
				//分页处理
			});
		</script>
		<script type="text/javascript">
			$(function(){
				$(".log_span").click(function(){
					window.location.href = base_url + "/log_in.html";
				});
				$("#about").click(function(){
					window.location.href = base_url + "/about.html";
				});
			});
		</script>
		<script type="text/javascript">
			$(function(){
				$(".news_tbody").on("click","a",getNewsId);
				$("#right_hot").on("click","a",getNewsId);
			});
		</script>
	</head>
	<body>
		<div id="homepage_div">
			<!-- log区 -->
			<div id="log_div">
				<span class = "log_span"><a href="javascript:;;" id="homepage_login">登录</a></span>
				<span class = "log_span" style="color:white; opacity:0.7">|</span>
				<span class = "log_span"><a href="javascript:;;" id="homepage_regist">注册</a></span>
				<div id="nickname_div">
					<span class = "nickname_span"><a href="" id="user_nickname"></a></span>
					<span class = "nickname_span"><a href="" id="logout"></a></span>
				</div>
			</div>
			<!-- 热点区 -->
			<div id="hot_div">
				<div id="left_hot">
				</div>
				<div id="right_hot">
					<!-- 热点数据动态生成 -->
				</div>
			</div>
			<!-- 新闻区 -->
			<div id="news_div">
				<table id="news_table" border="1" cellpadding="0" cellspacing="0">
					<thead>
						<tr><th width="70%">标题</th><th width="10%">作者</th><th>时间</th></tr>
					</thead>
					<tbody class="news_tbody">
						<!-- 非热点数据动态生成 -->
					</tbody>
				</table>
			</div>
			<!-- 分页区-->
			<div id="paging_div">
				<span class="page_num">
					<a href="javascript:;;">1</a>
					<a href="javascript:;;">2</a>
					<a href="javascript:;;">3</a>
					<a href="javascript:;;">4</a>
					<a href="javascript:;;">5</a>
				</span>
			</div>
			<!-- 版权区-->
			<div id="foot_div">
				<div id="about_div">
				<br/>
					<span><a href="javascript:;;" id="about">关于</a></span>
					<span><a id="admin_login" href="javascript:;;">管理员登录</a></span>
					<p>Copyright © 2016 Captain. All Rights Reserved.</p>
					<p>红兔船长版权所有</p>
				</div>
			</div>
			<script type="text/javascript">
				$(function(){ 
					$('.page_num a').click(function(){
						$(this).parent().each(function () {//移除其余非点中状态
							$('.page_num a').removeClass();
						});
						$(this).addClass("checked");//给所点中的增加样式
						var size = 20;
						var page = ($(this).text() - 1) * size;//输出所点的a的内容
						newsListLoad(page,size);
					})
				})
			</script>	
		</div>
	</body>
</html>
